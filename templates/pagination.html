<div class="pagination">
    <spann class="step-link">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
    </spann>
    <spann class="current">
        Page {{ page.number }} of {{ page.paginator.num_pages }}
    </spann>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">&nbsp;Next</a>
    {% endif %}
</div>

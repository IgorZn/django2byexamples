{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load blog_tags %}

{% block title %}Change you password{% endblock %}


{% block content %}
    <div class="container">
    <h1>Change you password</h1>
    <form action="." method="post">
        {{ form | crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Change" class="btn btn-primary"></p>
    </form>
    </div>
{% endblock %}

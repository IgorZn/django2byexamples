{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load blog_tags %}

{% block title %}Bookmark an image{% endblock %}


{% block content %}
    <div class="container">
    <div class="display-5">Bookmark an image</div>
    <img src="{{ request.GET.url }}" class="image-preview">
        <form action="." method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Bookmark it!"></p>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load blog_tags %}

{% block title %}Images ranking{% endblock %}


{% block content %}
    <div class="container">
    <div class="display-5">Images ranking</div>
        <ol>
            {% for image in most_viewed %}
                <li>
                    <a href="{{ image.get_absolute_url }}">{{ image.title }}</a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}

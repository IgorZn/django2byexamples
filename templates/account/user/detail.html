{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load blog_tags %}

{% block title %}Log-in{% endblock %}



{% block content %}
    <div class="container">
        <h1>Log-in</h1>
        <form action="." method="post">
            {{ form | crispy }}
            {% csrf_token %}
            <p><input type="submit" value="Log in"></p>
        </form>
    </div>

{% endblock %}

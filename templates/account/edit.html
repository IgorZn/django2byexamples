{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load blog_tags %}

{% block title %}Edit profile{% endblock %}



{% block content %}
    <h1>Edit profile</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
